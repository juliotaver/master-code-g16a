<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/786f61351e.js" crossorigin="anonymous"></script>
    <title>Pinterest</title>
</head>
<body>

    <header> <!-- aqui comienza header, logo, y botones -->
        <section class="container-header">
            <div class="container-logo"> <!-- aqui va el logo -->
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="container-botones"> <!-- aqui van los botones de inicio y hoy  -->
                <button class="binicio">Inicio</button>
                <button class="bhoy">Hoy</button>
            </div>
            <div class="searchbox"> <!-- aqui va la barra de busqueda -->
                <input id="search-box" type="text" placeholder="       Buscar..." /> 
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="iconosmas"> <!-- iconos extras -->
                <img src="./img/bell.png" alt="campana" id="campana">
                <img src="./img/coment.png" alt="comentario" id="comentario">
            </div>
        </section>
    </header>
    <section class="grid-imagenes"> <!-- grid imagenes -->
        <div>
            <a href="https://www.pinterest.com" target="_blank">
                <img src="./img/grid1.jpeg" alt="imagen">
                <img src="./img/grid2.jpeg" alt="imagen">
                <img src="./img/grid3.jpeg" alt="imagen">
                <img src="./img/grid4.jpeg" alt="imagen">
                <img src="./img/grid5.jpeg" alt="imagen">
                <img src="./img/grid6.jpeg" alt="imagen">
                <img src="./img/grid7.jpeg" alt="imagen">
                <img src="./img/grid8.jpeg" alt="imagen">
                <img src="./img/grid9.jpeg" alt="imagen">
                <img src="./img/grid10.jpeg" alt="imagen">
                <img src="./img/grid11.jpeg" alt="imagen">
                <img src="./img/grid12.jpeg" alt="imagen">
                <img src="./img/grid13.jpeg" alt="imagen">
                <img src="./img/grid14.jpeg" alt="imagen">
                <img src="./img/grid15.jpeg" alt="imagen">
                <img src="./img/grid16.jpeg" alt="imagen">
                <img src="./img/grid17.jpeg" alt="imagen">
                <img src="./img/grid18.jpeg" alt="imagen">
                <img src="./img/grid19.jpeg" alt="imagen">
                <img src="./img/grid20.jpeg" alt="imagen">
                <img src="./img/grid21.jpeg" alt="imagen">
            </a>
        </div>
    </section>
    
    <footer>
        <div>
            <p> PINTEREST &copy; TODOS LOS DERECHOS RESERVADOS</p>
            <i class="fa-brands fa-facebook"></i><i class="fa-brands fa-instagram"></i><i class="fa-solid fa-phone-volume"></i>
        </div>
    </footer>
</body>
</html>
